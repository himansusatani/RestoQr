<div class="content-block dx-card responsive-paddings">
    <div class="d-con-no-filter-grid-flex-row">
        <h1 style="color: rgb(29, 29, 155);font-weight: bold;text-align: center;">Select Your Food</h1>
        <dx-data-grid  class="d-grid-no-batch-actions-filter" [remoteOperations]="false"
            [allowColumnReordering]="true" [rowAlternationEnabled]="true" [showBorders]="true" [width]="'100%'"
            [dataSource]="data" keyExpr="foodId">
            <dxo-search-panel style="border: 2px solid orange;" [width]="300" [visible]="true" placeholder="Search Your Favourite Food...."></dxo-search-panel>
            <dxo-filter-row [visible]="true"></dxo-filter-row>
            <dxo-header-filter [visible]="true"></dxo-header-filter>
            <dxo-group-panel [visible]="true"></dxo-group-panel>
            <dxo-scrolling mode="virtual"></dxo-scrolling>

            <dxi-column dataField="foodId" caption="Food Id" [width]="80"></dxi-column>
            <dxi-column style="font-weight: bold;" dataField="foodName" caption="Food Name"></dxi-column>
            <dxi-column dataField="foodPrice" caption="Food Price"></dxi-column>
            <dxi-column dataField="foodDescription" caption="Food Description"></dxi-column>
            <dxi-column cellTemplate="cellTemplate" caption="Action" [width]="120"></dxi-column>

            <div *dxTemplate="let data of 'cellTemplate'">
                <!-- <span>
                    <dx-button stylingMode="contained" text="Confirme" type="success" [width]="100"></dx-button>
                </span>
                <span class="ms-2">
                    <dx-button stylingMode="contained" text="Cancle" type="danger" [width]="100"></dx-button>
                </span> -->
                <dx-button stylingMode="contained" text="Add" style="background-color: rgb(244, 184, 73);" (onClick)="addtocart(data.data)"  [width]="100"></dx-button>

            </div>
        </dx-data-grid>
    </div>
</div>
