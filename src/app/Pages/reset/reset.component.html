<div class="reset-password-container">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form" aria-labelledby="reset-password-title">
      <h2 id="reset-password-title" class="text-center mb-4">Reset Password</h2>
  
      <div class="mb-3">
        <label for="password" class="form-label">New Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter new password"
          aria-required="true"
          aria-describedby="password-error"
        />
        <div *ngIf="password?.invalid && password?.touched" id="password-error" class="text-danger small mt-1">
          <small *ngIf="password?.errors?.['required']">Password is required.</small>
          <small *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirm new password"
          aria-required="true"
          aria-describedby="confirm-password-error"
        />
        <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" id="confirm-password-error" class="text-danger small mt-1">
          <small *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required.</small>
          <small *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match.</small>
        </div>
      </div>
  
      <button
        type="submit"
        [disabled]="resetPasswordForm.invalid"
        class="btn btn-primary w-100"
        aria-label="Reset Password"
      >
        Reset Password
      </button>
    </form>
  </div>
