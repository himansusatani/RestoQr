<mat-toolbar color="primary" class="">
    <button class="btn" (click)="drawer.toggle()" mat-icon-button>
        <mat-icon>menu</mat-icon>
    </button>
    <span>RestoQr</span>
    <span class="example-spacer"></span>
    <button class="btn" (click)="badgevisibility()" mat-icon-button>
        <mat-icon matBadgeColor="accent" matBadge="15" [matBadgeHidden]="badgevisible"
            matBadgeSize="small">notifications</mat-icon>
    </button>
    <button class="btn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container autosize>
    <mat-drawer #drawer opened="true" mode="side" position="start">
        <mat-nav-list>

            <img src="../../../assets/Images/logo.png" alt="">

            <mat-list-item>
                <button class="btn" routerLink="card" mat-button><mat-icon>dashboard</mat-icon> Dashboard</button>
            </mat-list-item>
            <mat-list-item routerLink="showorder">
                <button class="btn" routerLink="showorder" mat-button><mat-icon>home</mat-icon> ShowOrder</button>
            </mat-list-item>
            <mat-list-item>
                <button class="btn" routerLink="table" mat-button><mat-icon>table</mat-icon> AllOrder</button>
            </mat-list-item>
            <mat-list-item>
                <button class="btn" mat-button><mat-icon>settings</mat-icon> Settings</button>
            </mat-list-item>
            <mat-list-item>
                <button class="btn" mat-button><mat-icon>help</mat-icon> Help</button>
            </mat-list-item>
            <mat-list-item>
                <button class="btn" mat-button><mat-icon>analytics</mat-icon> analytics</button>
            </mat-list-item>
        </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
        <div style="text-align: center;min-height: 600px;">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
