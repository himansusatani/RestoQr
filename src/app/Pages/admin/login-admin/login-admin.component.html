<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="Yinka Enoch Adedokun">
	<title>Login Page</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<img src="../../../assets/Images/logo.png" alt="">
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Log In</h2>
					</div>
					<div class="row">
						<form control="" class="form-group" [formGroup]="loginform">
							<div class="row">
								<input type="text" name="username" id="username" class="form__input" placeholder="Email" formControlName="emailid">
							</div>
							<div class="row">
								<!-- <span class="fa fa-lock"></span> -->
								<input type="password" name="password" id="password" class="form__input" placeholder="Password" formControlName="password">
							</div>
							<div class="row">
								<input type="submit" value="Submit" (click)="submit()"  [disabled]="loginform.invalid" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Forgot Password? <button type="forgotPassword" (click)="forgotPassword()" >Click Here</button></p>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

<dx-popup [width]="popupWidth" [height]="popupHeight" [hideOnOutsideClick]="true" [showCloseButton]="true"
    [(visible)]="popupVisible">
	<form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="container mt-5 p-4 rounded shadow-lg bg-light" style="max-width: 400px;">
		<h2 class="text-center mb-4">Forgot Password</h2>
		
		<div class="mb-3">
		  <label for="email" class="form-label">Email:</label>
		  <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email" />
		 
		</div>
		
		<button id="sendLink" type="submit" [disabled]="forgotPasswordForm.invalid" class="btn btn-primary w-100">Send Reset Link</button>
	  </form>
	  
	  <!-- Add Bootstrap for styling -->
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</dx-popup>
